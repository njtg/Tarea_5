<!DOCTYPE html>
<html>
<head>
  <title>Validar formulario</title>
  <meta charset="UTF-8">
  <link href="main.css" rel="stylesheet" />
  <script src="validarForm.js"></script>
</head>
<body>
  <div class="container">
    <h2>Pago de servicio en l&iacute;nea</h2>
    <div class="form">
      <form action="#" id="formulario" method="post">
        <fieldset>
            <div class="form-group">
              <label for="servicio_a_pagar">Servicio a pagar</label>
              <select name="servicio_a_pagar" id="servicio_a_pagar">
                <option value="Internet">Internet</option>
                <option value="CableTV">Cable TV</option>
                <option value="Agua">Agua</option>
                <option value="Agua">Luz</option>
              </select>
            </div>
            <!-- codigo del cliente -->
          <div class="form-group">
            <label for="codigo_cliente">Código del cliente</label>
            <input id="codigo_cliente" type="text" value="" name="codigo_cliente" placeholder="000-000" />
            <span class="requerido">*</span>
          </div>
          <!-- correo electrónico -->
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" value="" name="email" placeholder="algo@dominio.com"  />
            <span class="requerido">*</span>
          </div>
          <div class="form-group">
            <label for="numFactura">Número de factura</label>
            <input id="numFactura" type="text" value="" name="numFactura" placeholder="#-###" />
            <span class="requerido">*</span>
          </div>
          <div class="form-group">
            <label for="moneda">Moneda y monto a pagar</label>
            <select name="moneda" id="moneda">
              <option value="COR">C$</option>
              <option value="USD">US $</option>
            </select>
            <input id="monto_pago" class="dinero" type="text" value="" placeholder="##,###.##" name="MontoPagar" size="6" />
            <span class="requerido">*</span>
          </div>
          <div class="form-group">
            <label for="tipo_tarjeta">Tipo tarjeta de crédito</label>
            <select name="tipo_tarjeta" id="tipo_tarjeta">
              <option value="VISA">VISA</option>
              <option value="MASTERCARD">MasterCard</option>
              <option value="AMERICANEXPRESS">American Express</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numero_tarjeta">Número de tarjeta de crédito</label>
            <input id="numero_tarjeta" type="text" value="" placeholder="0000-0000-0000-0000" name="numero_tarjeta" size="16" />
            <span class="requerido">*</span>
          </div>
          <div class="clear"></div>
          <div class="form-group">
            <label for="tarjetahabiente">Nombre del Tarjetahabiente</label>
            <input id="tarjetahabiente" type="text" value="" name="tarjetahabiente" />
            <span class="requerido">*</span>
          </div>
          <div class="form-group">
            <label for="fechaexp">Fecha de expiraci&oacute;n</label>
            <input id="fechaexp" type="text" value="" placeholder="mm-aa" size="5"  />
            <span class="requerido">*</span>
          </div>
          <div class="form-group">
            <input id="btn_pagar" type="submit" value="Pagar" name="btn_pagar" />
          </div>
        </fieldset>
      </form>
    </div>
  </div>


</body>
</html>
